<div class="row">
<div class="jumbotron col-md-10 col-md-offset-1" ng-cloak ng-controller="TicketCtrl as ticketC">
    <h2>Tickets</h2>
    <hr> <!--LINHA-->
    <div class="row">
   	<form class="form-inline">
    	<div class="">
    		<div class="col-md-3"> <input type="text" class="form-control" ng-model="criterioDeBusca" ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0 }}" placeholder="O que voce esta buscando?"/></div>
			<div class="col-md-2">Status: <select class="form-control" ng-model="selectedStatus" ng-options="x for x in status"></select></div>
			<div class="col-md-3">From: <input type="date" class="form-control" /></div>
			<div class="col-md-3">To: <input type="date" class="form-control" /></div>
		
    	</div>
    	
    </form>

    <div class="row"><div class="col-md-12"></div></div>
    
	<table class="table"> <!-- ng-show="tickets.length > 0" -->
		<thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Titulo</a></th>
                <th>Status</a></th>
                <th>Data de Criação</th>
                <!--th>Severidade</th>
                <th>&nbsp</th-->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ticket in ticketC.tickets | filter: {titulo: criterioDeBusca} | filter: {status: selectedStatus} track by $index">
                <td>{{::ticket.id}}</td>
                <td>{{::ticket.name}}</td>
                <td>{{::ticket.status}}</td>
                <td>{{::ticket.created_on}}</td>
                <!--td>{{ticket.severidade}}</td>
                <td><a ng-click="verTicket(ticket.idTicket)" class="btn btn-small btn-danger">Ver</a></td-->
            
            </tr>
        </tbody>
	</table>
    <div  style = "text-align: center;">
        <ul  class="pagination">
            <li ng-show="atual > 1">
                <a ng-click="setPage(1)">First</a>
            </li>
            <li ng-show="atual > 1">
                <a ng-click="setPage(atual - 1)">Previous</a>
            </li>
            <li ng-repeat="page in pager.pages" > <!-- ng-class="{active:vm.pager.currentPage === page} -->
                <a ng-click="setPage(page)">{{page}}</a>
            </li>               
            <li ng-class="{disabled:atual === pager.totalPages}">
                <a ng-click="setPage(atual + 1)">Next</a>
            </li>
            <li ng-class="{disabled:atual === pager.totalPages}">
                <a ng-click="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <a class="btn btn-primary btn-block" ui-sref="newTicket">Novo Ticket</a>    
        </div>
    </div>
</div>
</div>
