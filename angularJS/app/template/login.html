<div ng-controller="LoginCtrl as loginC">
    <div class="row">
        <div class="text-center col-xs-12 col-md-4 col-md-offset-4 ">
            <a href="#"><img class="" alt="" src="../assets/logo/PENTAGO_LOGO_VERT_semslogan_fundobranco.PNG"
            style="height: 80%;  width: 80%;"> </a>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6 col-md-offset-3 col-xs-12 jumbotron">
            <div class="row">
                <div class="col-md-12 ">
                    <h4>Login</h4>
                    <form  ng-submit="loginC.logar()">
                        <div class="form-group">
                            <input type="text" ng-model="loginC.user.login" class="form-control" placeholder="username"/>
                            <input type="password" ng-model="loginC.user.senha" class="form-control" placeholder="password"/>
                        </div>
                     
                        <button  class="btn btn-primary btn-block" ng-click="loginC.logar()">Entrar</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
