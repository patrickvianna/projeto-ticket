<div class="jumbotron"><div class="panel panel-info"><div class="panel-heading"><h2>{{::ticket.titulo}}</h2><h3>Ticket ID: {{::ticket.idTicket}}</h3><span class="glyphicon glyphicon-fire"></span></div><div class="panel-body"><pre>{{::ticket.descricao}}</pre><hr><h5>Posted: {{::ticket.dateCreate}}</h5></div></div><a class="btn btn-primary btn-sm" href="#!/ticketsList">Voltar</a><br><br><h2 ng-if="coments.length > 0">Coments</h2><hr><div class="panel panel-default" ng-repeat="coment in coments track by $index"><div class="panel-body"><pre><h4>{{::coment.descricao}}</h4></pre><hr><h5>{{::coment.dateCreate}}</h5></div></div><h3>Inserir Comentario</h3><textarea class="form-control" ng-model="coment.descricao" name="Descricao" form="contatoForm" placeholder=""></textarea><button class="btn btn-primary btn-block" ng-click="addComent(coment)">Adicionar Comentario</button></div>
